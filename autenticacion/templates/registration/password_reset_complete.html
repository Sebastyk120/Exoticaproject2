{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaven's Fruits Connect - Contraseña Cambiada</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .success-message {
            background-color: rgba(76, 175, 80, 0.1);
            border-left: 4px solid var(--green);
            color: var(--text-dark);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .icon-circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            background: var(--light-yellow);
            border-radius: 50%;
            margin: 0 auto 25px;
        }
        
        .icon-circle i {
            font-size: 40px;
            color: var(--green);
        }
        
        .login-now-btn {
            background: var(--green);
            border: none;
            padding: 15px;
            border-radius: 12px;
            color: var(--white);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
            text-align: center;
            display: block;
            text-decoration: none;
        }
        
        .login-now-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(46, 125, 50, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="fruit-visuals">
                <div class="fruit fruit-1"></div>
                <div class="fruit fruit-2"></div>
                <div class="fruit fruit-3"></div>
            </div>
            
            <div class="form-container">
                <div class="logo-container">
                    <img src="{% static 'img/heavens.webp' %}" alt="Heaven's Fruits Logo" class="logo">
                    <h1>Heaven's Fruits Connect</h1>
                </div>
                
                <div class="icon-circle">
                    <i class="fas fa-check-circle"></i>
                </div>
                
                <h2>¡Contraseña Actualizada!</h2>
                
                <div class="success-message">
                    <p>Tu contraseña ha sido restablecida exitosamente.</p>
                    <p>Ahora puedes iniciar sesión con tu nueva contraseña.</p>
                </div>
                
                <a href="{% url 'login' %}" class="login-btn ios-button">
                    <i class="fas fa-sign-in-alt"></i> Iniciar sesión ahora
                </a>
            </div>
        </div>
    </div>
</body>
</html>
