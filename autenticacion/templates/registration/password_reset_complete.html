{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L&M Exotic Fruit - Contraseña Restablecida</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="brand">
                <h1>L&M EXOTIC FRUIT</h1>
                <div class="logo-container">
                    <img src="{% static 'img/login.png' %}" alt="L&M Logo" onerror="this.style.display='none'">
                </div>
            </div>
            <h2>¡Contraseña Restablecida!</h2>
            <div style="text-align: center; padding: 20px;">
                <div style="font-size: 48px; color: var(--success-green); margin-bottom: 20px;">
                    <i class="fas fa-check-circle"></i>
                </div>
                <p style="margin-bottom: 24px; font-size: 14px; color: #666; line-height: 1.6;">
                    Tu contraseña ha sido restablecida con éxito. Ahora puedes iniciar sesión con tu nueva contraseña.
                </p>
                <div class="links" style="margin-top: 30px;">
                    <a href="{% url 'autenticacion:login' %}" class="login-btn" style="text-decoration: none; display: inline-block; color: white">
                        <span class="btn-text">Iniciar sesión</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
