{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaven's Fruits Connect - Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="fruit-visuals">
                <div class="fruit fruit-1"></div>
                <div class="fruit fruit-2"></div>
                <div class="fruit fruit-3"></div>
            </div>
            
            <div class="form-container">
                <div class="logo-container">
                    <img src="{% static 'img/heavens.webp' %}" alt="Heaven's Fruits Logo" class="logo">
                    <h1>Heaven's Fruits Connect</h1>
                </div>
                
                <h2>Bienvenido</h2>
                
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <p class="message {{ message.tags }}">{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                
                <form method="post" action="{% url 'login' %}" id="login-form">
                    {% csrf_token %}
                    
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="email" name="username" id="username" placeholder="Correo" required>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" name="password" id="password" placeholder="Contraseña" required>
                        <div class="toggle-password" data-target="password">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Recordarme</label>
                        </div>
                        <a href="{% url 'password_reset' %}" class="forgot-link">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <button type="submit" class="login-btn ios-button">Iniciar Sesión</button>
                </form>
                
                <div class="register-link">
                    <p>¿No tienes una cuenta? <a href="{% url 'signup' %}">Regístrate</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Toggle password visibility with data-target attribute
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButtons = document.querySelectorAll('.toggle-password');
            
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const passwordField = document.getElementById(targetId);
                    const icon = this.querySelector('i');
                    
                    if (passwordField.type === 'password') {
                        passwordField.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        passwordField.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });
        });
    </script>
</body>
</html>
